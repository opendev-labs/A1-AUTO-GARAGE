    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#42a5f5',
                DEFAULT: '#004d99',
                dark: '#003366',
              },
              accent: {
                light: '#ffd54f',
                DEFAULT: '#f5a623',
                dark: '#e0921a',
              },
              'base-100': '#f8f9fa',
              'base-200': '#ffffff',
              'base-content': '#212121',
              'dark-base-100': '#121212',
              'dark-base-200': '#1e1e1e',
              'dark-base-content': '#e0e0e0',
            },
            fontFamily: {
              heading: ['Roboto', 'sans-serif'],
              body: ['Open Sans', 'sans-serif'],
            },
            transitionTimingFunction: {
              'buttery': 'cubic-bezier(0.23, 1, 0.32, 1)',
              'out-expo': 'cubic-bezier(0.16, 1, 0.3, 1)',
              'out-quint': 'cubic-bezier(0.22, 1, 0.36, 1)',
              'out-back': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            keyframes: {
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-16px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(16px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'marquee': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in-up': 'fade-in-up 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'marquee': 'marquee 25s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-tap-highlight-color: transparent;
        /* Light mode dots */
        --dot-bg: #f8f9fa; /* base-100 */
        --dot-color: rgba(0, 0, 0, 0.06); /* Subtle dots */
        background-color: var(--dot-bg);
        background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      html.dark body {
        /* Dark mode dots */
        --dot-bg: #121212; /* dark-base-100 */
        --dot-color: rgba(255, 255, 255, 0.1); /* More visible on dark */
        background-color: var(--dot-bg); /* Ensure dark bg color is applied */
      }
    </style>
